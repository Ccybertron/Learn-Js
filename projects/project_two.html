<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>BMI Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>BMI Calculator</h1>
      <form>
        <p><label>Height in CM: </label><input type="text" id="height" /></p>
        <p><label>Weight in KG: </label><input type="text" id="weight" /></p>
        <button>Calculate</button>
        <div id="results"></div>
        <div id="weight-guide">
          <h3>BMI Weight Guide</h3>
          <p>Under Weight = Less than 18.6</p>
          <p>Normal Range = 18.6 and 24.9</p>
          <p>Overweight = Greater than 24.9</p>
        </div>
      </form>
    </div>
  </body>
  <script>
       const form = document.querySelector('form')
       form.addEventListener('submit' , function(e){
        e.preventDefault()
       const height = parseInt(document.querySelector('#height').value)
       const weight = parseInt(document.querySelector('#weight').value)
       const result = document.querySelector('#results')

       if(height === '' || height < 0 || isNaN(height)){
        result.innerHTML= `enter valid height ${height}`
       }
       if(weight === '' || weight < 0 || isNaN(weight)){
        result.innerHTML= `enter valid weight ${weight}`
       }else{
        const bmi = (weight / ((height * height) / 10000)).toFixed(2);
        result.innerHTML = `<span>${bmi}</span>` 
        if(bmi < 18.6){
        result.innerHTML = `<p>${bmi} Under Wieght</p>`
       }
        if(bmi > 18.6 < 24.9){
        result.innerHTML = `<p>${bmi} Normal Wieght</p>`
       }
        if(bmi > 24.9){
        result.innerHTML = `<p>${bmi} Over Wieght</p>`
       }
       }
    
        //  result.innerHTML= ` ${height}`
       })
  </script>
</html>
