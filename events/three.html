<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
</head>
<body>
    <h1>JavaScript</h1>
    <button id="start">start</button>
    <button id="stop">stop</button>
</body>
<script>
    let intervalId
    const sayDate = function(str){
        console.log(str, Date.now())
    }

    // if(!intervalId){
    //     intervalId =  setInterval(sayDate ,1000 , "hi")
    // }
    
    function startPrinting(){
        if(!intervalId){
            intervalId =  setInterval(sayDate ,1000 , "hi")
        }
    }
    function stopPrinting(){
        clearInterval(intervalId);
        intervalId = null;
    }
    
    document.querySelector('#start').addEventListener('click' , startPrinting)
    document.querySelector('#stop').addEventListener('click' , stopPrinting)
  
</script>
</html>
